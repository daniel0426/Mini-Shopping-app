<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    
        
            <img src="./images/logo.png" alt="logo" class='logo'>
        
        
       
        <!--btns-->
        <section class='buttons'>
            <button class="btn  ">
                <img class="imgBtn" src="./images/blue_t.png" alt="tshirt" data-key="type" data-value="tshirt">
            </button>
            <button class="btn ">
                <img class="imgBtn" src="./images/blue_p.png" alt="pants" data-key='type' data-value='pants'>
            </button>
            <button class="btn ">
                <img class="imgBtn" src="./images/blue_s.png" alt="skirt" data-key='type' data-value='skirt'>
            </button>
            <button class="btn   colorBtn btn_blue" data-key='color' data-value='blue'>Blue</button>
            <button class="btn  colorBtn btn_yellow" data-key='color' data-value='yellow'>Yellow</button>
            <button class="btn  colorBtn btn_pink" data-key='color' data-value='pink'>Pink</button>
        </section>
            <!-- itemts-->
        <ul class="items">
           
        </ul>
    
    <script src="./js/script.js"></script>
</body>
</html>
